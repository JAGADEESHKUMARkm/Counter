<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" >
    <script src="https://kit.fontawesome.com/a076d05399.js"crossorgin="anonymous"></script>
</head>
<body>
    <div class="container" >
    <h1>Counter</h1>
    <p class="count">0</p>
    <button class="incre"><i class="fa fa-plus"></i></button>
    <button class="decre"><i class="fa fa-minus"></i></button>
    </div>
    <script>
        const counter = document.querySelector('.count');
        const incre = document.querySelector('.incre');
        const decre = document.querySelector('.decre');
        let count = 1;
        incre.addEventListener("click",()=>{
        count = count+1;
        counter.innerHTML = count;
        });
        decre.addEventListener("click",()=>{
        count = count-1;
        counter.innerHTML = count;
        });
    </script>

</body>

</html>
